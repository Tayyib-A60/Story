<nav style="margin: 0 auto !important; text-align: center;">
    <ul class="pagination pagination-circle pg-red">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" aria-label="Previous" (click)="previous()" mdbWavesEffect>
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" [class.active]="currentPage === page" *ngFor="let page of pages"
       (click)="changePage(page)">
          <a class="page-link" mdbWavesEffect>{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === pages.length">
        <a class="page-link" (click)="next()" aria-label="Next" mdbWavesEffect>
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
